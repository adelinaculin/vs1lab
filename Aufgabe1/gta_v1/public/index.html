<!DOCTYPE html>

<!-- File origin: VS1LAB A1a -->

<html lang="en">

<head>
        
        <link rel='stylesheet' href='https://unpkg.com/leaflet@1.9.4/dist/leaflet.css'
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoTagApp</title>
    <link rel="stylesheet" href="./stylesheets/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header class="header">
        <img src="./images/location.png" class="header__image" alt="an image of a map and location">
        <h1 class="header__title">GeoTagApp</h1>
        <nav class="header__navigation">
            <a href="#">About</a> | <a href="#">Help</a> | <a href="/">Home</a>
        </nav>
    </header>

    <main class="main">
        <section class="main__tagging tagging col-3">
            <h2>Tagging</h2>

            <!-- ############### VS1Lab 1a Form 1 Start -->
           
            <form id="tag-form" action="/tagging" method="post">
                <!-- My code -->
                <fieldset class="fieldset_tagging">
                    <legend>Add a new GeoTag</legend>

                <label for="latitude">Latitude:</label>
                <input type="text" id="latitude" name="latitude" value="" placeholder="49.01379" disabled>

                <label for="longitude">Longitude:</label>
                <input type="text" id="longitude" name="longitude" value="" placeholder="8.390071" disabled>

                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="e.g. Central Berlin" maxlength="10" pattern="^[A-Za-z]+" required>

                <label for="hashtag">Hashtag:</label>
                <input type="text" id="hashtag" name="hashtag" placeholder="e.g. #ber" maxlength="11" pattern="^#[A-Za-z]+">  

                <input type="submit" value="Add Tag"></input>
            </fieldset>
            </form>
            <!-- ############### VS1Lab 1a Form 1 End -->
        </section>
        
        <section class="main__discovery discovery col-9">
            <h2 class="discovery__title">Discovery</h2>


            <!-- ############### VS1Lab 1a Form 2 Start -->
            <form class="discovery__search" id="discoveryFilterForm" action="/discovery" method="post">
<fieldset class="fieldset_search">
    <legend>Search</legend>
                <label for="searchterm">Search term or keywords:</label>
                <input type="text" id="searchTerm" name="search_term" placeholder="e.g. Berlin" required>
                <input type="hidden" id="longitude_discovery" name="longitude" value="" disabled>
                <input type="hidden" id="latitude_discovery" name="latitude" value="" disabled>
                <label for="Search"></label>
                <input type="submit" value="Search"></input>
            </fieldset>
            </form>
            <!-- ############### VS1Lab 1a Form 2 End -->

            <div class="discovery__wrapper">
                <div class="discovery__taglist col-8">
                    <ul class="discovery__results" id="discoveryResults">
                        <li>Castle (49.01379, 8.404435) #sight</li>
                        <li>IWI (49.01379, 8.390071) #edu</li>
                    </ul>
                </div>

                <div class="discovery__map col-12" id= "map">
                    <img src="./images/mapview.jpg" alt="a map with locations" id="mapView" />
                    <span id= 'p'>Result map</span>
                </div>
            </div>
        </section>

    </main>

    <footer class="footer">
        <span>(c) 2021/22 HKA_IWI_VSYS</span>
    </footer>
</body>

</html>
